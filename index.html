    <meta property="og:description" content="Custom software development and digital solutions for businesses. Transform your digital presence with our innovative solutions." />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Frostwood Labs, LLC",
      "url": "https://frostwoodlabs.com",
      "logo": "https://frostwoodlabs.com/vite.svg",
      "description": "Custom software development and digital solutions for businesses",
      "address": {
        "@type": "PostalAddress",

        "addressLocality": "Sheridan",
        "addressRegion": "WY",
        "postalCode": "82801",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-307-452-2403",
        "contactType": "customer service",
        "email": "hello@frostwoodlabs.com"
      },
      "sameAs": []
    }

    <title>Frostwood Labs - Custom Software Development</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
            const decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
